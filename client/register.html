<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/userFactory.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/jquery_load.js"></script>
  </head>
  <body>
    <div id="nav"></div>
    <div class="container">
      <div class="row" ng-app="appUsers">
        <div class="abs-center responsive jumbotron">
          <h2 class="center">Register</h2>
          <br>
          <div class="col-sm-12 col-md-10 col-md-offset-1" ng-controller="UsersController">
            <form action="/">
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name='username' ng-model="newUser.name" placeholder="username"/>          
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name='password' ng-model="newUser.pass" placeholder="password"/>     
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
                </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="addUser()">Let's make some food babies!</button>
              </div>
            </form>        
          </div>  
        </div>    
      </div>
    </div>
  </body>
</html>
